<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GenerAction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <header>
        <div class="header-content">
            <a href="register.html">
                <img src="logo.png" alt="GenerAction" class="logo">
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Rejoignez GenerAction</h1>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="userType">Je suis</label>
                    <select id="userType" name="userType" required class="form-select">
                        <option value="">Choisissez votre profil</option>
                        <option value="senior">Une personne senior</option>
                        <option value="benevole">Un(e) bénévole</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input 
                        type="text" 
                        id="firstname" 
                        name="firstname" 
                        required 
                        placeholder="Votre prénom"
                    >
                </div>

                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input 
                        type="text" 
                        id="lastname" 
                        name="lastname" 
                        required 
                        placeholder="Votre nom"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="votre.email@exemple.fr"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Choisissez un mot de passe"
                        minlength="8"
                    >
                    <small class="form-help">
                        Au moins 8 caractères
                    </small>
                </div>

                <div class="form-error" id="registerError"></div>

                <button type="submit" class="btn btn-primary">
                    Créer mon compte
                </button>

                <p class="auth-links">
                    <a href="login.html" class="btn btn-link">
                        J'ai déjà un compte
                    </a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GénérAction</p>
            <nav class="footer-nav">
                <a href="#" class="footer-link">Aide</a>
                <a href="#" class="footer-link">Contact</a>
            </nav>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
